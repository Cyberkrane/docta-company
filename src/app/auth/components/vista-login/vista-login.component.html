<main class="container mt-5">
  <form>

    <img class="mb-4" src="../../../../assets/imgs/user.svg" alt="usuario generico" width="72" height="57">

    <h1 class="h3 mb-3 fw-normal">{{title}}</h1>

    <div class="name" *ngIf="title === 'Registro de usuario/a'">
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingfirstName" placeholder="First name">
        <label for="floatingfirstName">First name</label>
      </div>

      <div class="form-floating">
        <input type="password" class="form-control" id="floatingLastName" placeholder="Last name">
        <label for="floatingLastName">Last name</label>
      </div>
    </div>


    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="recordarme" class="mt-3"> Recordarme
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar sesi√≥n</button>
  </form>
</main>
